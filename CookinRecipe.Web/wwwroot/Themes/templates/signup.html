<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../assets/images/vLOGO.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body class="bg-blue-50">

    <!-- Header Navigation Section -->
    <header class="fixed top-0 w-full z-50">
        <nav class="rounded-lg mx-auto shadow-lg bg-white shadow-lg fadeInTop">
            <div class="flex justify-between">

                <!-- Logo -->
                <a href="index.html" class="flex items-center py-4 px-2 ml-2 mr-5">
                    <!-- <img src="../assets/images/CookinRecipe.svg" alt="Logo"> -->
                    <h2 class="text-blue-600 font-bold text-2xl">
                        CookinRecipe</h2>
                </a>

                <!-- Secondary Navbar items -->
                <div class="ml-auto flex items-center space-x-3 ">

                    <a id="nav-login-btn" href="login.html"
                        class="md:flex hidden py-2 px-2 text-base text-blue-600 font-regular">Đăng nhập</a>
                    <a id="nav-signup-btn" href="signup.html" class="md:flex hidden">
                        <button
                            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:bg-blue-700 duration-300 text-white text-base font-regular py-2 px-4 rounded">
                            Đăng ký
                        </button>
                    </a>
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-button">
                            <svg class=" w-6 h-6 text-bl hover:text-bl" x-show="!showMenu" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mx-3"></div>
                </div>
            </div>

            <!-- mobile menu -->
            <div class="hidden mobile-menu p-3">
                <ul class="">
                    <li class="active" id="nav-login-btn-mobile"><a href="login.html"
                            class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300 text-base font-regular">Đăng
                            nhập</a></li>
                    <li id="nav-signup-btn-mobile"><a href="signup.html"
                            class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300 text-base font-regular">Đăng
                            ký</a></li>

                </ul>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");

                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>
    </header>

    <!--Hero Section-->
    <div class="bg-grey-lighter min-h-screen mt-20 flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-medium text-blue-600">Đăng ký tài khoản</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id='signup-name' name="fullname" placeholder="Họ tên" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id='signup-email' name="email" placeholder="Email" />

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id='signup-password' name="password" placeholder="Mật khẩu" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id='signup-confirm-password' name="confirm_password" placeholder="Nhắc lại mật khẩu" />

                <button type="submit" onClick='signupInputHandler()'
                    class="w-full text-center py-3 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none my-1 font-regular">Tạo
                    tài khoản</button>

                <div class="text-center text-sm text-grey-dark mt-4 font-regular">
                    Bằng cách đăng ký, bạn đồng ý với
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Điều khoản dịch vụ
                    </a> và
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Chính sách bảo mật.
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6 font-regular">
                Đã có tài khoản?
                <a class="no-underline border-b border-blue text-blue-600" href="login.html">
                    Đăng nhập
                </a>.
            </div>
        </div>
    </div>


</body>

</html>
