<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../assets/images/vLOGO.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body class="bg-blue-50">

    <!-- Header Navigation Section -->
    <header class="fixed top-0 w-full z-50">
        <nav class="rounded-lg mx-auto shadow-lg bg-white shadow-lg fadeInTop">
            <div class="flex justify-between">

                <!-- Logo -->
                <a href="index.html" class="flex items-center py-4 px-2 ml-2 mr-5">
                    <!-- <img src="../assets/images/CookinRecipe.svg" alt="Logo"> -->
                    <h2 class="text-blue-600 font-bold text-2xl">
                        CookinRecipe</h2>
                </a>

                <!-- Secondary Navbar items -->
                <div class="ml-auto flex items-center space-x-3 ">

                    <a id="nav-login-btn" href="login.html"
                        class="md:flex hidden py-2 px-2 text-base text-blue-600 font-regular">Đăng nhập</a>
                    <a id="nav-signup-btn" href="signup.html" class="md:flex hidden">
                        <button
                            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:bg-blue-700 duration-300 text-white text-base font-regular py-2 px-4 rounded">
                            Đăng ký
                        </button>
                    </a>
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-button">
                            <svg class=" w-6 h-6 text-bl hover:text-bl" x-show="!showMenu" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mx-3"></div>
                </div>
            </div>

            <!-- mobile menu -->
            <div class="hidden mobile-menu p-3">
                <ul class="">
                    <li class="active" id="nav-login-btn-mobile"><a href="login.html"
                            class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300 text-base font-regular">Đăng
                            nhập</a></li>
                    <li id="nav-signup-btn-mobile"><a href="signup.html"
                            class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300 text-base font-regular">Đăng
                            ký</a></li>

                </ul>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");

                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>
    </header>

    <!--Login Section-->
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-medium text-blue-600">Đăng nhập</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id="login-email" name="email" placeholder="Email" />

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
                    id='login-password' name="password" placeholder="Mật khẩu" />

                <button type="submit" onClick="loginInputHandler()"
                    class="w-full text-center py-3 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none my-1 font-regular">Đăng
                    nhập</button>
            </div>

            <div class="text-grey-dark mt-6 font-regular">
                Bạn chưa có tài khoản?
                <a class="no-underline border-b border-blue text-blue-600" href="signup.html">
                    Đăng ký
                </a>.
            </div>
        </div>
    </div>

    <!-- Foooter -->

        <div class="max-w-screen-xl px-4 py-12 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
            <div class="flex justify-center mt-8 space-x-6">
                <a href="https://www.facebook.com/annyeongannie/" class="text-gray-50 hover:text-white">

                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84">
                        </path>
                    </svg>

                <a href="https://github.com/AnnieYZL" class="text-gray-50 hover:text-white">
                    <span class="sr-only">GitHub</span>

                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"

                </a>

            </div>
            <p class="mt-8 text-base leading-6 text-center text-gray-50">
                © 2025 Cookin'Recipe, Inc. All rights reserved.
            </p>
        </div>
    </section>

</body>

</html>
